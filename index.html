<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <title>ShortURL</title>
  </head>
  <body>
    <form action="#" class="form">
      <div class="header">Create Short URL</div>
      <div class="form-element">
        <span class="details">Enter link</span>
        <input
          type="text"
          placeholder="http://yoursite.com"
          id="create-short-url"
        />
      </div>
      <div class="form-element">
        <button id="create-short-url">Convert</button>
      </div>
      <div class="result">
        <a href="#" id="short-url" target="_blank"></a>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
